<!-- tienda/templates/tienda/lista_productos.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a href="{% url 'index' %}">Inicio</a>
    <a href="{% url 'nuevo_producto' %}">Nuevo Producto</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>
                    <a href="{% url 'detalle_producto' producto.pk %}">Ver</a>
                    <a href="{% url 'editar_producto' producto.pk %}">Editar</a>
                    <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
