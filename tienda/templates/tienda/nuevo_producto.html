<!-- tienda/templates/tienda/nuevo_producto.html -->

{% extends 'tienda/base.html' %}

{% block title %}Nuevo Producto - El Bazar de la Nona{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Nuevo Producto</h1>

<form method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
    {% csrf_token %}
    <div class="mb-4">
        <label for="id_nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
        <input type="text" name="nombre" id="id_nombre" class="block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
        <label for="id_descripcion" class="block text-gray-700 font-semibold mb-2">Descripci√≥n</label>
        <textarea name="descripcion" id="id_descripcion" class="block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <div class="mb-4">
        <label for="id_precio" class="block text-gray-700 font-semibold mb-2">Precio</label>
        <input type="number" name="precio" id="id_precio" step="0.01" class="block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
        <label for="id_cantidad" class="block text-gray-700 font-semibold mb-2">Cantidad</label>
        <input type="number" name="cantidad" id="id_cantidad" class="block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">Guardar</button>
        <a href="{% url 'lista_productos' %}" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg">Cancelar</a>
    </div>
</form>
{% endblock %}
